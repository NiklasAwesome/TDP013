<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="/cookie.js"></script>
		<script src="/script.js"></script>
		<meta charset="utf-8">
		<title>Login page</title>
	</head>
	<body>
		<label><b>Username</b></label>
		<input type="text" placeholder="Enter Username" name="uname" required id="u">

		<input type="password" placeholder="Enter Password" name="psw" required id="p">

		<button id="login" type="submit" onclick="loginUnsafe()">Login</button>
		<br>
		<br>

		<br>
		<br>


		<p id="wrong">

		</p>
		<div class="registermainbox">
			<label><b>Username</b></label>
			<input class="registerbox" type="text" placeholder="Enter Username" name="uname" required id="uname"><br>

			<label><b>Password</b></label>
			<input class="registerbox" type="password" placeholder="Enter Password" name="psw" required id="password"><br>

			<label><b>Name</b></label>

			<input class="registerbox" type="date" placeholder="Enter Birthday" name="bday" required id="bday"><br>

			<input class="registerbox" type="text" placeholder="Enter Gender" name="gen" required id="gender"><br>
